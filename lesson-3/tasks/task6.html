<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <h1>Завдання 6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

    <h3>Результат</h3>

    <script>
        const dayNumber = parseInt(prompt('Введіть номер дня тижня', '1'))

        switch(dayNumber) {
            case 1:
                document.write('Понеділок')
                break
            case 2:
                document.write('Вівторок')
                break
            case 3:
                document.write('Середа')
                break
            case 4:
                document.write('Четвер')
                break
            case 5:
                document.write('П\'ятниця')
                break
            case 6:
                document.write('Субота')
                break
            case 7:
                document.write('Неділя')
                break
        }
    </script>
</body>
</html>
