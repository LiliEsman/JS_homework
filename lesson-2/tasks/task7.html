<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 7</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <h1>
        Завдання 7
    </h1>
    <p>
        Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>
    <h3>Рішення</h3>
    <script>
        //Генеруємо випадкові значення для змінних у заданому диапазоні
        const month = Math.floor(Math.random() * (12 - 1 + 1)) + 1
        const day = Math.floor(Math.random() * (6 + 1))
        //Вираховуємо суму
        const sum = month + day
        //Виводимо на сторінку
        document.write(`Згенерований номер місяця: ${month} </br>`)
        document.write(`Згенерований номер дня: ${day} </br>`)
        document.write(`Сума: ${sum}`)
    </script>
</body>
</html>
